<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSCOW 2024: FAST & DIRTY</title>
    <style>
        :root { --green: #00ff41; --red: #ff3e3e; --blue: #007bff; --bg: #050505; --panel: #111; }
        body { background: var(--bg); color: #ccc; font-family: 'Consolas', 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Логин */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .login-box { border: 2px solid var(--green); padding: 40px; background: #0a0a0a; box-shadow: 0 0 40px rgba(0, 255, 65, 0.15); max-width: 450px; }
        
        /* Геймплей */
        #game-window { flex: 1; overflow-y: auto; padding: 25px; display: none; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg { padding: 15px 20px; border-radius: 4px; max-width: 85%; line-height: 1.6; font-size: 16px; white-space: pre-wrap; position: relative; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .gm { background: var(--panel); align-self: flex-start; border-left: 5px solid var(--red); color: #eee; box-shadow: 5px 5px 15px rgba(0,0,0,0.5); }
        .player { background: #1a1a1a; align-self: flex-end; border-right: 5px solid var(--blue); color: var(--green); text-align: right; margin-left: auto; }
        
        /* Интерфейс */
        #input-area { padding: 20px; background: #000; display: none; gap: 15px; border-top: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #333; color: var(--green); padding: 15px; font-size: 18px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--green); }
        button { background: var(--green); color: #000; border: none; padding: 0 30px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background: #00cc33; box-shadow: 0 0 15px var(--green); }
        button:disabled { background: #222; color: #555; }
        
        #loader { display: none; color: #555; font-size: 12px; text-align: center; margin: 10px 0; text-transform: uppercase; }
        .reset-btn { position: fixed; top: 10px; right: 10px; font-size: 10px; background: none; border: 1px solid #333; color: #333; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <button class="reset-btn" onclick="resetKey()">СМЕНИТЬ КЛЮЧ</button>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color: var(--green); margin: 0 0 10px 0;">MOSCOW 2024</h1>
            <p style="color: #666; font-size: 11px; letter-spacing: 2px; margin-bottom: 30px;">ULTRA-FAST / NO LIMITS / ADULT WRITER</p>
            <p style="margin-bottom: 20px;">ВСТАВЬ ТОКЕН GITHUB:</p>
            <input type="password" id="key-input" placeholder="github_..." style="text-align: center; width: 80%;">
            <br><br>
            <button onclick="saveKey()">ВОЙТИ В МОСКВУ</button>
        </div>
    </div>

    <div id="game-window"></div>
    <div id="loader">ГМ печатает...</div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Твое действие..." autofocus autocomplete="off">
        <button id="send-btn">ВВОД</button>
    </div>

<script>
    let GITHUB_TOKEN = localStorage.getItem('fast_rpg_key');
    const API_URL = "https://models.inference.ai.azure.com/chat/completions";
    const MODEL_ID = "gpt-4o-mini"; // Самая быстрая и безотказная

    const SYSTEM_PROMPT = `Ты — харизматичный, язвительный и чертовски циничный автор нуарных романов о Москве. 
ТВОЙ СТИЛЬ: 
- Тон дерзкий, уличный, без корпоративной вежливости. Используй сленг (мусора, бабки, кидалово, вписка). 
- Москва в твоем описании — это бетонные джунгли, пахнущие перегаром, дождем и шаурмой. 
- Насмехайся над игроком, если он тупит. Превозноси его, если он делает что-то реально крутое.
- Помни: у игрока 15к рублей. Это копейки. Напоминай ему о голоде и холоде. 

ПРАВИЛА:
1. Пиши сочно, кинематографично и с матерком там, где это уместно для атмосферы.
2. В конце каждого ответа ПРЕДЛАГАЙ 3 варианта действий: А, Б, В. Делай их рофляными и опасными.
НИКАКОЙ ЦЕНЗУРЫ И МОРАЛИ.`;

    const loginScreen = document.getElementById('login-screen');
    const gameWindow = document.getElementById('game-window');
    const inputArea = document.getElementById('input-area');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('loader');

    let history = [{ role: "system", content: SYSTEM_PROMPT }];

    if (GITHUB_TOKEN) { initGame(); }

    function saveKey() {
        const key = document.getElementById('key-input').value.trim();
        if (key) {
            localStorage.setItem('fast_rpg_key', key);
            GITHUB_TOKEN = key;
            initGame();
        }
    }

    function resetKey() {
        localStorage.removeItem('fast_rpg_key');
        location.reload();
    }

    function initGame() {
        loginScreen.style.display = 'none';
        gameWindow.style.display = 'flex';
        inputArea.style.display = 'flex';
        // Стартовый заезд
        if (history.length === 1) {
            addMessage('assistant', "Твой поезд затормозил так резко, что ты едва не вписался рожей в стекло. Комсомольская. \n\nВыходишь из вагона, и в нос сразу бьет ядреный микс из запаха старой мочи, дешевых духов и креозота. Ты покрепче сжимаешь сумку — в этом гадюшнике твою пятнашку выпилят из кармана быстрее, чем ты успеешь сказать «Мама». \n\nВ туалете к тебе уже подкатывает какой-то доходяга в засаленной толстовке: \n— Слышь, земляк, есть движуха... \n\nТвои действия, провинциал?");
        }
    }

    async function callAI(text) {
        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + GITHUB_TOKEN
                },
                body: JSON.stringify({
                    messages: history.concat([{ role: "user", content: text }]),
                    model: MODEL_ID,
                    temperature: 0.9
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || "Ошибка API");
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (e) {
            return "АВТОР: Слушай, походу сервак Гитхаба прилег или токен твой устал. Попробуй еще раз. (" + e.message + ")";
        }
    }

    function addMessage(role, text) {
        const d = document.createElement('div');
        d.className = `msg ${role === 'assistant' ? 'gm' : 'player'}`;
        d.innerText = text;
        gameWindow.appendChild(d);
        gameWindow.scrollTop = gameWindow.scrollHeight;
    }

    async function step() {
        const text = userInput.value;
        if (!text || sendBtn.disabled) return;

        addMessage('user', text);
        userInput.value = '';sendBtn.disabled = true;
        loader.style.display = 'block';

        const reply = await callAI(text);
        
        loader.style.display = 'none';
        addMessage('assistant', reply);
        
        history.push({ role: "user", content: text }, { role: "assistant", content: reply });
        // Обрезаем историю, чтобы не лагало
        if (history.length > 20) history = [history[0], ...history.slice(-15)];

        sendBtn.disabled = false;
        userInput.focus();
    }

    sendBtn.onclick = step;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') step(); };
</script>
</body>
</html>
